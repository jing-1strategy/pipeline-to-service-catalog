---
AWSTemplateFormatVersion: "2010-09-09"
Description: Creates a KMS key, KMS alias that can be used to encrypt the analysis server EBS volume.

Parameters:
  CMKAdminRoleName:
    Type: String
    Default: 1S-Admins
Resources:
  ####################################################
  ## Resources - KMS - CMK
  ####################################################
  CMKKey:
    Type: AWS::KMS::Key
    Properties:
      Description: "Analysis Server EBS volume CMK."
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Sid: "Enable IAM User Permissions"
            Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: "kms:*"
            Resource: "*"
          - Sid: "Allow administration of the key"
            Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:role/${CMKAdminRoleName}"
            Action:
              - "kms:Create*"
              - "kms:Describe*"
              - "kms:Enable*"
              - "kms:List*"
              - "kms:Put*"
              - "kms:Update*"
              - "kms:Revoke*"
              - "kms:Disable*"
              - "kms:Get*"
              - "kms:Delete*"
              - "kms:ScheduleKeyDeletion"
              - "kms:CancelKeyDeletion"
            Resource: "*"
          - Sid: "Allow use of the key"
            Effect: "Allow"
            Principal: "*"
            Action:
              - "kms:DescribeKey"
              - "kms:Encrypt"
              - "kms:Decrypt"
              - "kms:ReEncrypt*"
              - "kms:GenerateDataKey"
              - "kms:GenerateDataKeyWithoutPlaintext"
            Resource: "*"
          - Sid: Allow attachment of persistent resources
            Effect: Allow
            Principal: "*"
            Action:
              - kms:CreateGrant
              - kms:ListGrants
              - kms:RevokeGrant
            Resource: "*"
            Condition:
              Bool:
                kms:GrantIsForAWSResource: "true"
  CMKAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/Analysis-Server-EBS-CMK
      TargetKeyId:
        Ref: CMKKey
Outputs:
  CMKKeyArn:
    Description: The arn of the CodePipeline CMK.
    Value: !GetAtt CMKKey.Arn
    Export:
      Name: AnalysisServerEBSCMKArn
  CMKKeyAlias:
    Description: The alias of the CodePipeline CMK.
    Value: !Ref CMKAlias
    Export:
      Name: AnalysisServerEBSCMKAlias
